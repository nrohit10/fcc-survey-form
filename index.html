<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>FCC - Survey Form</title>
	<link rel="stylesheet" href="assets/css/style.css">
	<script src="assets/js/main.js"></script>
</head>
<body>
	<header>
		<h1 id="title">freeCodeCamp Survey Form</h1>
		<p id="description">Thank you for taking the time to help us improve the platform.</p>
	</header>
	<main>
		<form id="survey-form">
			<div class="label-input-group">
				<label for="name" id="name-label">Name</label> <br>
				<input type="text" id="name" name="name" required placeholder="Please Enter Your Full Name">
			</div>
			<div class="label-input-group">
				<label for="email" id="email-label">Email</label> <br>
				<input type="email" id="email" name="email" placeholder="Please Enter Your Valid Email Address" required>
			</div>
			<div class="label-input-group">
				<label for="number" id="number-label">Age</label> <br>
				<input type="number" id="number" name="number" placeholder="Please Enter Your Age" required min="18" max="30">
			</div>
			<div class="label-input-group">
				<label for="dropdown" id="dropdown-label">What option best describes your current role?</label> <br>
				<select name="dropdown" id="dropdown">
					<option value="">Select Current Role</option>
					<option value="Student">Student</option>
					<option value="Full Time Job">Full Time Job</option>
					<option value="Full Time Learner">Full Time Learner</option>
					<option value="Other">Other</option>
				</select>
			</div>
			<div class="label-input-group">
				<label for="recommend">Would you recommend freeCodeCamp to a friend?</label> <br>
				<input type="radio" id="definitely" name="recommend" value="definitely">
				<label for="definitely" class="label-radio-checkbox">Deinitely</label> <br>
				<input type="radio" id="maybe" name="recommend" value="maybe">
				<label for="maybe" class="label-radio-checkbox">Maybe</label> <br>
				<input type="radio" id="not-sure" name="recommend" value="not-sure">
				<label for="maybe" class="label-radio-checkbox">Not Sure</label> <br>
			</div>
			<div class="label-input-group">
				<label for="improved">What would you like to see improved?</label> <br>
				<input type="checkbox" id="front-end-projects" name="improved" value="front-end-projects">
				<label for="front-end-projects" class="label-radio-checkbox">Front End Projects</label> <br>
				<input type="checkbox" id="back-end-projects" name="improved" value="back-end-projects">
				<label for="back-end-projects" class="label-radio-checkbox">Back End Projects</label> <br>
			</div>
			<div class="label-input-group">
				<label for="comments">Any comments or suggestions?</label> <br>
				<textarea name="comments" id="comments" cols="42" rows="10"></textarea>
			</div>
			<input type="submit" id="submit" value="SUBMIT">
		</form>
	</main>
	<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
